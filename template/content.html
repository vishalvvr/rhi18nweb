{% extends "base.html" %}

{% block content %}

<style>
    .cheader{
        font-family: 'Overpass', sans-serif; 
        background-image:url('images/navbar.png');  
        background-size: cover;
    }    
</style>

<!-- <div class="container-fluid p-5 text-white text-center" 
        style="background-color: {{ styling.topcolour }};"> -->

<div class="container-fluid p-5 text-white text-center cheader">
    <h1>{{ title }}</h1>
    <p>{{ mission }}</p> 
</div>

<div class="container mt-5" style="font-family: 'Overpass', sans-serif;">
    {% for group in projectgroups %}
    <h2 class="text-center" style="padding: 0.8rem;">{{ group.groupname }}</h3>
        <div class="card-group">
            {% for project in group.projects %}
            <div class="col-sm-4">
                <div class="card" style="margin:0.3rem;">
                    <div class="card-header" style="background-color:{{ styling.topcolour }}; "></div>
                    <div class="card-body">
                        <a href="{{ project.link }}"><h5 class="card-title">{{ project.name }}</h5></a>
                        <h6 class="card-subtitle mb-2 text-muted">{{ project.slug }}</h6>
                        <p class="card-text">{{ project.desc }}</p>
                    </div>
                </div>
            </div>
            {% endfor%}
        
        </div> <!-- row -->
    {% endfor%}
</div> <!-- container -->

{% endblock %}
